<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="line">
                <div class="logo">
                    <a href="#"><img src="images\logo.svg" alt="Petty logo"></a>
                </div>
                <div class="main_nav line" id="nav">
                    <ul class="line">
                        <li class="active nav_link">
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav_link">
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li class="nav_link">
                            <a href="#">
                                Services
                            </a>
                        </li>
                        <li class="nav_link">
                            <a href="#">
                                Training
                            </a>
                        </li>
                        <li class="nav_link">
                            <a href="#">
                                Shop
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="contact_us line" href="#">
                    <p>Contact us</p>
                    <img src="images\arrow-right-circle-fill.svg" alt="">
                </a>
                <div class="small_nav" id="hamburger">
                    <img class="menu" id="nav_img" src="images\menu_icon.svg" alt="menu icon">
                </div>
            </nav>
        </header>
        <main class="line">
            <div class="text_container">
                <h6>Welcome...</h6>
                <h1>Warmth and comfort for <span class="red-title">your furry friends</span></h1>
                <p>Discover the perfect pet heating solutions to keep your beloved companions cozy and content all year
                    round.</p>
                <div class="line button_container">
                    <button>Our services</button>
                    <div class="link">
                        <a href="#">Scedule a call</a>
                    </div>
                </div>
            </div>
            <div class="img_container">
                <div class="img_box">
                    <img class="big_dog" src="images\dog_img.svg" alt="">
                    <img class="dog2" src="images/dog2.svg" alt="dog2">
                    <img class="dog3" src="images/dog3.svg" alt="dog3">
                    <img class="dog4" src="images/dog4.svg" alt="dog4">
                    <img class="dog5" src="images/dog5.svg" alt="dog5">
                    <img class="dog1" src="images/dog1.svg" alt="dog1">
                </div>
            </div>
        </main>
    </div>
    <script src="./script/hamburger.js"></script>
</body>

</html>
